<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="../weatherStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <header> <hr> 
    <button><img src="../handle.png"><br>날씨 저장하기</button>
    <button><img src="../handle.png"><br>로그아웃</button>
    </header>
    
    <main>
        <div class="userInfo">
            <div class="user">
                <div class="profile">
                    <div id="name" th:text="${username}"></div>
                    <br>
                    <div id="clock">현재시각</div>
                    <br>
                    <div id="location" th:text="${ad}">현재위치</div>
                    <br>    
                    <button> 마이페이지 </button>
                </div>
            </div>
        </div>
        <div class="forecast">
            <div class="info">
                <h2>오늘의 날씨 정보</h2>
                <div class="infoContainer">
                    <div id="low" class="temp">최저 5℃</div>
                    <div id="high" class="temp">최고 22℃</div>
                    <div id="humidity" class="temp" th:text="|${current.reh} %|">습도</div>
                    <div id="rain" class="temp" th:text="|${current.rn1} mm|">강수</div>
                </div>
            </div>
            
            <div class="threeDays">
                <h2>3일 날씨</h2>
                <div id="plusOne">
                    <h3>월</h3>
                    <div class="temp">최저 7℃<br>최고 21℃</div>
                    <div class="wimg"></div>
                </div>
                <div id="plusTwo">
                    <h3>화</h3>
                    <div class="temp">최저 12℃<br>최고 22℃</div>
                    <div class="wimg"></div>
                </div>
                <div id="plusThree">
                    <h3>수</h3>
                    <div class="temp">최저 6℃<br>최고 19℃</div>
                    <div class="wimg"></div>
                </div>
            </div>
        </div>
        <div class="explain">
            <div id="expText">
                좋아하는 날씨를 저장해 보세요<br>
                현재 날씨를 저장할 수 있어요.<br>
                손잡이를 당기면 저장할 수 있어요.
            </div>
        </div>
        <div class="todayWeather">
            <div id="windowBorder"></div>
            <div id="window"></div>
            <div class="temperature">
                    <div class="past">
                        <p id="pastHour">1시간 전</p>
                        <!--<hr style="border: solid 1px #F3ECAE; width: 60px;">-->
                        <p id="pastTemp" th:text="|${past.status} ${past.t1h}℃|"></p>
                    </div>
                    <div class="future">
                        <p id="futureHour">1시간 후</p>
                        <p id="futureTemp" th:text="|${future.status} ${future.t1h}℃|"></p>
                    </div>
            </div>
            <div class="now">
                <span id="todayExp" th:text="${current.status}"></span>
                <span id="todayTemp" th:text="|${current.t1h}℃|"></span>

            </div>
            <img id="wicon" src="../cloud.png" alt="wicon">
        </div>
<!--        <div id="todayWeather" style="display:none" th:value="${current.status}"></div>-->
    </main>
    
    <footer></footer>
    
    <script src="../weatherScript.js"></script>
</body>
</html>
