<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리뷰 대시보드</title>
    <style>
        body {
            margin : 0;
        }
        header {
            margin: 0;
            padding: 0;
            position: sticky;
            height: 80px;
            top: 0;
            background-color: #aecbe8;
        }
        header h1 {
            padding: 10px 20px;
            margin: 0;
            text-align: center;
        }
        div.containerWrap{
            position:absolute;
            margin:0;
            width: 100%;
            height:91.3vh;
        }
        div nav{
            position: absolute;
            background-color: midnightblue;
            width:200px;
            height: 100%;
            margin:0;
        }
        ul{
            background-color: midnightblue;
            width:200px;
            list-style-type: none;
            margin : 0;
            padding : 0;
        }
        li a {
            display: block;
            color: white;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            font-size: 15pt;
            font-weight: bold;
        }
        li a.current{
            background-color: cornflowerblue;
        }
        li a:hover{
            background-color: royalblue;
        }
        div.mainWrapper{
            margin: 0;
            margin-left: 230px;
            padding: 30px 20px 20px 20px
        }
    </style>
</head>
<body>
<header>
    <h1>COHO 날씨 웹사이트</h1>
</header>
<div class="containerWrap">
    <nav>
        <ul>
            <li><a href="/logout">HOME</a></li>
            <li><a href="/board/user">사용자</a></li>
            <li><a href="/board/record">날씨 기록</a></li>
            <li><a href="/board/review" class="current">리뷰/별점</a></li>
        </ul>
    </nav>
    <div class="mainWrapper">
        <h2>리뷰/별점</h2>
    </div>
</div>

</body>
</html>
