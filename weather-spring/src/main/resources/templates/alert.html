<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alert</title>
</head>
<body>
<script th:inline="javascript">
    /*<![CDATA[*/
    // var msg = "아이디 또는 비밀번호가 정확하지 않습니다.";
    var msg = [[${msg}]];
    var url = [[${url}]];
    alert(msg);
    location.href = url;
    /*]]>*/
</script>

</body>
</html>
