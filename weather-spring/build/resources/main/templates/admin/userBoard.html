<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 대시보드</title>
    <!-- 백엔드 CSS/스크립트 확인 -->
    <link rel="stylesheet" href="../../admin/userBoard.css">
    <!-- 프론트 CSS/스크립트 확인 -->
    <!-- <link rel="stylesheet" href="../../static/admin/userBoard.css"> -->
</head>
<body>
    <header>
        <h1>COHO 날씨 웹사이트</h1>
    </header>
    <div class="containerWrap">
        <nav>
            <ul class="navbarWrap">
                <li><a class="navbar" href="/logout">HOME</a></li>
                <li><a class="current" href="/board/user">사용자</a></li>
                <li><a class="navbar" href="/board/record" >날씨 기록</a></li>
                <li><a class="navbar" href="/board/review">리뷰/별점</a></li>
            </ul>
        </nav>
        <div class="mainWrapper">
            <div>
                <h2>사용자 목록</h2>
            </div>
            <div style="height:55%; overflow:scroll;">
                <table>
                    <thead>
                        <tr>
                            <th>unique id</th>
                            <th>이메일</th>
                            <th>비밀번호</th>
                            <th>닉네임</th>
                            <th>좋아하는 날씨</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.uid}">2</td>
                            <td th:text="${user.id}">happy@naver.com</td>
                            <td th:text="${user.pw}">Happy12345!</td>
                            <td th:text="${user.nickname}">해피</td>
                            <td th:text="${user.fvweather}">구름 많음</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <div>
                <h2>탈퇴한 사용자</h2>
            </div>

            <div style="height:25%; overflow:scroll;">
                <table>
                    <thead>
                        <tr>
                            <th>unique id</th>
                            <th>이메일</th>
                            <th>비밀번호</th>
                            <th>닉네임</th>
                            <th>좋아하는 날씨</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dUser : ${delUsers}">
                            <td th:text="${dUser.uid}">2</td>
                            <td th:text="${dUser.id}">happy@naver.com</td>
                            <td th:text="${dUser.pw}">Happy12345!</td>
                            <td th:text="${dUser.nickname}">해피</td>
                            <td th:text="${dUser.fvweather}">구름 많음</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>



</body>
</html>
